{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<link rel="stylesheet" href="{% static 'food/style.css' %}">

	<!-- Using bootstrap CDN. You can use bootstrap CND directly rather than downloading it separately-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
	<!-- Adding navigation bar -->
	<nav class="navbar navbar-dark bg-dark">
		<!-- Add brand name to left side of navbar -->
		<a class="navbar-brand" href="#">Food Giraffe</a>

		<!-- Add navigation items on the right side of navbar -->
		<div class="navbar">
			<a class="nav-item nav-link" href="{% url 'food:create_item' %}">Add Item</a>
			<a class="nav-item nav-link" href="#">Delete Item</a>
			<a class="nav-item nav-link" href="#">View Item</a>

			<!-- Django provides a variable user and attribute is_authenticated to check for current user logged in or logged out -->
			{% if user.is_authenticated %}
				<a href="{% url 'logout' %}">Logout</a>
				<a href="{% url 'profile' %}">Profile</a>
			{% else %}
				<a href="{% url 'login' %}">Login</a>
			{% endif %}
		</div>
	</nav>


	<!-- Check message and display in the header -->
	{% if messages %}
		{% for message in messages %}
		<div class="alert alert-{{ message.tags }}">
			{{ message }}
		</div>
		{% endfor %}
	{% endif %}

	{% block body %}
	{% endblock %}

</body>
</html>
